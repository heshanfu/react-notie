    .container {

    .button-success,
    .button-error,
    .button-warning,
    .button-info,
    .button-secondary {
      border-radius: 2px;
      margin-right: 8px;
    }

    .button-success {
      background: #13ce66;
      /* this is a green */
      color: #fff;
    }

    .button-error {
      color: #fff;
      background: #ff4949;
      /* this is a maroon */
    }

    .button-warning {
      color: #fff;
      background: #f5be4b;
      /* this is an orange */
    }

    .button-info {
      color: #fff;
      background: #20a0ff;
      /* this is a light blue */
    }

    .button-secondary {
      background: #fff;
      border: 1px solid #ddd;
